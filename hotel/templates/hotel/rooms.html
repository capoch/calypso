{% extends 'hotel/base.html' %}

{% block content %}

<h1>Room Types</h1>

{% for RoomType in object_list %}
    <div class="room_type">
        <div class="room_name">
            <h2>{{ RoomType.name }}</h2>
        </div>
        <div class="room_description">
            {{ RoomType.description }}
        </div>
    </div>
{% endfor %}
{% endblock %}
